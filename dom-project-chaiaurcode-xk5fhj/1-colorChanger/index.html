<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

    <title>JavaScript Background Color Switcher</title>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a target="_blank" href="https://www.youtube.com/@chaiaurcode"
        >Youtube channel</a

    <div class="canvas">
      <!-- <a
        style="
          background-color: #fff;

        href="../index.html"

      <h1>Color Scheme Switcher</h1>
      <button class="button" id="grey"></button>
      <button class="button" id="white"></button>
      <button class="button" id="blue"></button>
      <button class="button" id="yellow"></button>
      <h2>
        Try clicking on one of the colors above
        <span>to change the background color of this page!</span>
      </h2>
    </div>
    <!--script src="chaiaurcode.js"></script-->
    <script>
      document.getElementById("grey").onclick =function() {
        onClickFunc();
      }

      function onClickFunc(){
        document.getElementsByClassName("white").style.background-color = "grey";
      };
    </script>
  </body>
</html>
